<!-- templates/chatbot.html -->
{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h2><i class="fas fa-robot"></i> FloodGuard AI Assistant</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
            Hello! I'm FloodGuard AI Assistant. How can I help you with flood preparedness or disaster management today?
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question here...">
        <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    
    function addMessage(message, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
            addMessage(message, true);
            userInput.value = '';
            
            // Send message to server
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, false);
            })
            .catch(error => {
                addMessage('Sorry, I encountered an error. Please try again later.', false);
            });
        }
    }
    
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
});
</script>
{% endblock %}
